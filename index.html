<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="wrapper">
      <div class="output-wrapper">
        <div class="output">Calculate</div>
        <div class="total hidden">total</div>
      </div>
      <div class="clear">
        <button class="button clear top" id="clear">AC</button>
        <button class="button clear top" id="+/-">+/-</button>
        <button class="button clear top" id="%">%</button>
      </div>
      <div class="number-wrapper">
        <button class="button number" id="7">7</button>
        <button class="button number" id="4">4</button>
        <button class="button number" id="1">1</button>
        <button class="button number" id="0">0</button>
        <button class="button number" id="8">8</button>
        <button class="button number" id="5">5</button>
        <button class="button number" id="2">2</button>
        <button class="button number" id=".">.</button>
        <button class="button number" id="9">9</button>
        <button class="button number" id="6">6</button>
        <button class="button number" id="3">3</button>
      </div>
      <div class="operator-wrapper">
        <button class="button operator" id="/">/</button>
        <button class="button operator" id="*">X</button>
        <button class="button operator" id="-">-</button>
        <button class="button operator" id="+">+</button>
        <button class="button operator equals" id="=">=</button>
      </div>
    </div>
  </body>
</html>
